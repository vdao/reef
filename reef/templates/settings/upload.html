{% extends 'base.html' %}

{% block mycontent %}
<div class="panel panel-default">
    <div class="panel-body">
        <p>
            Поддерживаемые поля: author, title
        </p>
        <form method="POST"
              action="{{ url_for('settings.upload')}}"
              role="form"
              enctype="multipart/form-data"
              class="form-horizontal">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.file.label(class='col-sm-2 control-label')}}
                <div class="col-sm-10">
                    {{ form.file(class='form-control')}}
                </div>

            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    {{ form.submit() }}
                </div>
            </div>
    </div>
    </form>
</div>
</div>
{% endblock %}
